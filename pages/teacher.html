<div ng-controller="TeacherController" id="taView" class="row">
	<div class="col-md-3">
		<table class="table table-striped">
	 		<tr>
	 			<th> <h2>Add a TA:</h2></th>
	 		</tr>
	 		<tr>
	 			<td>
					<select class="btn btn-default dropdown-toggle" ng-model="addTAClass" ng-options="class.className for (name, class) in listOfClasses"><option value="">Class List</option></select>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>
					<input placeholder="Email" type="text" class="form-control" ng-model="studentName">
					<button class="btn btn-default" id="addTA" ng-click="addStudent()">Add</button>
	 			</td>
	 		</tr>
	 		<tr>
	 			<th> <h2>Remove a TA:</h2></th>
	 		</tr>
	 		<tr>
	 			<td>
					<select class="btn btn-default dropdown-toggle" ng-model="removeTAClass" ng-options="class.className for (name, class) in listOfClasses"><option value="">Class List</option></select>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>
					<select class="btn btn-default dropdown-toggle" id="removeStudentDrop" ng-model="removeTAStudent" ng-options="email for email in taDropList "><option value="">Student List</option></select>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>
					<button class="btn btn-default" id="removeStudentButton" ng-click="removeStudent()">Remove</button>
	 			</td>
	 		</tr>
		</table>
	</div>
	<div class="col-md-6">

		<h1 id="queueHeader">
			<span id="queueHeaderText" ><i class="fa fa-spinner fa-spin fa-fw"></i> Analytics <i class="fa fa-spinner fa-spin fa-fw"></i></span>
		</h1>
		  
	</div>
	<div class="col-md-3">

		<table class="table table-striped">
	 		<tr>
	 			<th> <h2>Add a Teacher:</h2></th>
	 		</tr>
	 		<tr>
	 			<td>
					<input placeholder="Name" type="text" class="form-control" ng-model="teacherName">
	 			</td>
 			</tr>
	 		<tr>
	 			<td>
					<input placeholder="Email" type="text" class="form-control" ng-model="teacherEmail">
					<button class="btn btn-default" id="addTA" ng-click="addTeacher()">Add</button>
	 			</td>
	 		</tr>
	 		<tr>
	 			<th> <h2>Remove a Teacher:</h2></th>
	 		</tr>
	 		<tr>
	 			<td>
					<select class="btn btn-default dropdown-toggle" id="removeStudentDrop" ng-model="removeTeacherEmail" ng-options="person.email for (name, person) in listOfTeachers"><option value="">Teacher List</option></select>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>
					<button class="btn btn-default" id="removeTeacherButton" ng-click="removeTeacher()">Remove</button>
	 			</td>
	 		</tr>
		</table>


	</div>
	</div>
		</aside>
	<span id="classLeftLine">
	
	</span>

</div>
